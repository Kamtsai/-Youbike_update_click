<!DOCTYPE html>
<html>
<head>
    <title>YouBike Updater</title>
</head>
<body>
    <h1>YouBike Updater</h1>
    <p>Click the button to update YouBike information.</p>
    <button onclick="triggerUpdate()">Update YouBike Info</button>

    <script>
    function triggerUpdate() {
      fetch('https://api.github.com/repos/Kamtsai/-Youbike_update_click/dispatches', {
        method: 'POST',
        headers: {
          'Authorization': 'token YOUR_GITHUB_TOKEN',
          'Accept': 'application/vnd.github.v3+json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ event_type: 'update-youbike' })
      })
      .then(response => {
        if (response.status === 204) {
          alert('Update triggered successfully!');
        } else {
          alert('Failed to trigger update. Status: ' + response.status);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error triggering update: ' + error.message);
      });
    }
    </script>
</body>
</html>
