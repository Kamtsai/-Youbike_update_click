<!DOCTYPE html>
<html>
<head>
    <title>YouBike Updater</title>
</head>
<body>
    <h1>YouBike Updater</h1>
    <p>Click the button to update YouBike information.</p>
    <button onclick="triggerUpdate()">Update YouBike Info</button>

    <script>
    function triggerUpdate() {
        const url = 'https://api.github.com/repos/Kamtsai/-Youbike_update_click/dispatches';
        const token = 'YOUR_GITHUB_TOKEN'; // 请替换为实际的 token
    
        fetch(url, {
            method: 'POST',
            headers: {
                'Authorization': `token ${token}`,
                'Accept': 'application/vnd.github.v3+json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                event_type: 'update-youbike'
            })
        })
        .then(response => {
            console.log('Response status:', response.status);
            console.log('Response headers:', response.headers);
            return response.text();
        })
        .then(text => {
            console.log('Response body:', text);
            alert(`Update triggered: ${response.status}`);
        })
        .catch(error => {
            console.error('Error:', error);
            alert(`Error: ${error.message}`);
        });
    }
    </script>
</body>
</html>
