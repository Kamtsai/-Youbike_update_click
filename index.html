<!DOCTYPE html>
<html>
<head>
    <title>Webhook Receiver</title>
</head>
<body>
    <form id="webhookForm" action="https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/dispatches" method="POST">
        <input type="hidden" name="event_type" value="line-webhook">
        <input type="hidden" name="client_payload" id="payload">
    </form>

    <script>
    window.addEventListener('load', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const payload = Object.fromEntries(urlParams);
        document.getElementById('payload').value = JSON.stringify(payload);
        
        fetch('https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/dispatches', {
            method: 'POST',
            headers: {
                'Authorization': 'token YOUR_GITHUB_TOKEN',
                'Accept': 'application/vnd.github.v3+json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                event_type: 'line-webhook',
                client_payload: payload
            })
        }).then(response => {
            console.log('Webhook sent:', response.status);
        }).catch(error => {
            console.error('Error:', error);
        });
    });
    </script>
</body>
</html>
